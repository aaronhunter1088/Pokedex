
skaro.pokeapi.baseUri=https://pokeapi.co/api/v2/
skaro.pokeapi.maxBytesToBuffer=5065000

spring.web.resources.static-locations=classpath:/images/,classpath:/resources/
spring.web.resources.cache.period=0
server.port=4201
server.servlet.context-path=/pokedexapi

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Springdocs Swagger/OpenAPI configuration
# http://localhost:4201/pokedexapi/swagger-ui.html
#springdoc.swagger-ui.path=/swagger-ui.html
#springdoc.api-docs.path=v3/api-docs
#springdoc.swagger-ui.config-url=${server.servlet.context-path}/${springdoc.api-docs.path}/swagger-config
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.showExtensions=true
springdoc.swagger-ui.displayRequestDuration=true